<div class='projects container'>
    <div class="add-project input-group">
        <input type="text" class="form-control input-lg" placeholder="Create a project..." ng-model='projectName' ui-keydown="{'enter':'addProject()'}" />
        <span class="input-group-btn">
            <button class="btn btn-primary btn-lg" ng-click='addProject()'>
                Go
            </button>
        </span>
    </div>

    <div class='project-list' ng-show='user'>
    	<h2>Recent Projects</h2>
        <ul class='list-group'>
            <li ng-repeat="project in projects | toArray | orderBy:'timestamp':'reverse' | limitTo:5" class='list-group-item'>
                <a href='#/projects/{{project.id}}'>{{ project.name }}</a>
                <div class='share hidden-xs'>
                    <div class="input-group share-group">
                        <input type="text" class="form-control input-sm" onClick='this.select()' readonly value="{{ shareUrl(project.id) }}" />
                        <span class="input-group-btn">
                            <button class="btn btn-sm btn-primary" fb-share="shareUrl(project.id)"><i class="icon-share"></i> Share
                            </button>
                        </span>
                    </div>
                </div>
                <div class='clearfix'></div>
            </li>
        </ul>
    </div>

</div>
