<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="js/less.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ui-bootstrap.min.js"></script>
    <script src="js/ui-bootstrap-tpls.min.js"></script>
</head>

<body>
    <header>
        <div class="brand">
            <h1>Blah</h1>
        </div>
        <div class="search">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for something..." />
                <span class="input-group-btn">
                    <button class="btn btn-primary">
                        <i class="icon-search"></i>
                    </button>
                </span>
            </div>
        </div>
        <div class="info">
            <button class="btn btn-primary"><i class="icon-user"></i> Sign Up</button>
            <button class='btn btn-info'><i class="icon-gear"></i> Settings</a>
        </div>
        <div class="clearfix"></div>
    </header>
    <section>
        <div class="row">
            <div class="project-header col-md-12">
                <h2>Project Name</h2>
                <div class="buttons">
                    <div class="input-group">
                        <input type="text" class="form-control" readonly value="http://localhost:8000/" />
                        <span class="input-group-btn">
                            <button class="btn btn-primary"><i class="icon-share"></i> Share
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="sidebar col-md-3">
                <h3>Files</h3>
                <div>
                    <h4>Domain</h4>
                    <ul class="icons-ul">
                        <li>
                            <i class="icon-li icon-file-text"></i>
                            <span>User</span>
                        </li>
                        <li>
                            <i class="icon-li icon-file-text"></i>
                            <span>Meeting</span>
                        </li>
                        <li>
                            <i class="icon-li icon-plus"></i>
                            <input type="text" class='input-styleless' placeholder="New file..." />
                        </li>
                    </ul>
                </div>
            </div>
            <div class="file-view col-md-6">
                <h3>User</h3>
                <div>
                    <div class="property">
                        <div class="buttons">

                            <button class="btn btn-default"><i class="icon-arrow-up"></i>
                            </button>
                            <button class="btn btn-default"><i class="icon-arrow-down"></i>
                            </button>
                            <button class="btn btn-danger"><i class="icon-trash"></i>
                            </button>
                        </div>
                        <div class="name" contenteditable='true'>Name</div>
                        <div class="type" contenteditable='true'>string</div>
                        <div class="description" contenteditable='true'>The full name of the user</div>
                    </div>
                    <div class="property">
                        <div class="name">Id</div>
                        <div class="type">string</div>
                        <div class="description">The GUID of the user</div>
                    </div>
                    <div class='add-property'>
                        <button class='btn btn-sm btn-success'><i class='icon-plus'></i> Add Property (shft+p)</button>
                    </div>
                </div>
                <div>
                    <div class="method">
                        <div class="name">Id</div>
                        <div class="type">string</div>
                        <div class="description">The GUID of the user</div>
                        <div class='arguments'>
                            <div class="argument">
                                <div class="name">Id</div>
                                <div class="type">string</div>
                                <div class="description">The GUID of the user</div>
                            </div>
                            <div class="argument">
                                <div class="name">Id</div>
                                <div class="type">string</div>
                                <div class="description">The GUID of the user</div>
                            </div>
                            <div class='add-argument'>
                                <button class='btn btn-xs btn-success'><i class='icon-plus'></i> Add Argument</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="file-details col-md-3">
                <h3>Edit</h3>

            </div>
        </div>
    </section>
    <footer>
    </footer>
</body>

</html>
